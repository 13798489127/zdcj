<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深圳市正东厨房设备有限公司 - 管理员登录</title>
    <link rel="stylesheet" href="public/css/login.css">
</head>
<body>
<div class="login">
    <img src='../public/img/logo/logo.png' draggable="false">
    <div class="message">深圳市正东厨房设备有限公司-后台管理登录</div>
    <div id="darkbannerwrap"></div>
    <input name="username" placeholder="用户名"  type="text">
    <hr class="hr15">
    <input name="password" placeholder="密码"  type="password">
    <hr class="hr15">
    <div class="authCode">
        <input name="authCode" placeholder="验证码" type="text">
        <img src="../public/img/logo/logo.png" alt="验证码">
    </div>
    <hr class="hr20">
    <input value="登录" onclick="ZD.Login.Post(this)" style="width:100%;" type="submit">
</div>
</body>
    <script src="public/js/jquery-3.3.1.js"></script>
    <script src="public/js/public.js" type="text/javascript"></script>
    <script src="public/js/login.js" type="text/javascript"></script>
</html>
