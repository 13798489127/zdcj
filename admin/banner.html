    <meta charset="UTF-8">

    <link rel="stylesheet" href="public/css/banner.css">
</head>
<body>
<!--导航部分-->
<div class="zd_admin_head">
    <div class="left_head">
        <img src="../public/img/logo/logo.png" class="logo" alt="" draggable="false">
        <span>深圳市正东厨房设备有限公司</span>
    </div>
    <div class="right_head">
        <p>上次登录时间</p>
        <span></span>
        <div>|</div>
        <span>退出登录</span>
    </div>
</div>
<!--列表部分-->
<div class="zd_admin_left_menu">
    <ul>
        <li><a href="main.html">网站基本信息</a></li>
        <li><a href="banner.html" class="left_menu_select">Banner管理</a></li>
        <li><a href="user.html">用户管理</a></li>
        <li><a href="productType.html">产品分类管理</a></li>
        <li><a href="product.html">产品管理</a></li>

        <li><a href="service.html">客服管理</a></li>
        <li><a href="link.html">友情连接管理</a></li>
        <li><a href="company.html">公司信息</a></li>
        <li><a href="recruit.html">招聘管理</a></li>
        <li><a href="couple.html">用户反馈</a></li>
    </ul>
</div>
<!--右侧内容-->
<div class="zd_admin_right_content">
    <div class="zd_admin_right_content_head"></div>
    <div class="zd_admin_right_content_main ZD_Banner_main">
        <div class="ZD-ShowMain ZD_Banner_List">
            <ul class="ZD-Ul ZD_Banner">
                <li class="ZD-Ul-head">
                    <span>Banner信息</span>
                    <span>Banner图片</span>
                    <span>Banner超链接地址</span>
                    <span>设置顺序</span>
                    <span>操作</span>
                </li>
            </ul>
            <div class="ZD-Bottom">
                <button class="ZD-Button" onclick="ZD.Banner.Add();">添加Banner</button>
            </div>
        </div>
        <div class="ZD-Control ZD_Banner_Add">
            <P>添加Banner</P>
            <div class="ZD-Control-Panel">
                <div><label>Banner标题：</label><input type="text"></div>
                <div><label>Banner副标题：</label><input type="text"></div>
                <div><label>Banner描述：</label><textarea type="text"></textarea></div>
                <div><label>Banner超链接地址：</label><input type="text"></div>
                <div><label>Banner顺序：</label><input type="number" placeholder="不填默认最后" min="0"></div>
                <div>
                    <label>Banner图片：</label>
                    <span class="ZD_Banner_Preview"></span>
                    <label class="ZD-file">
                        选择文件
                        <input type="file" hidden="" info=""
                               onchange="ZD.Banner.UpLoadPreview(this)">
                    </label>
                </div>
                <button onclick="ZD.Banner.Back();">返回</button>
                <button onclick="ZD.Banner.AddRequest();">提交</button>
            </div>
        </div>
        <div class="ZD-Control ZD_Banner_Update">
            <P>修改Banner</P>
            <div class="ZD-Control-Panel">
                <div><label>Banner标题：</label><input type="text"></div>
                <div><label>Banner副标题：</label><input type="text"></div>
                <div><label>Banner描述：</label><textarea type="text"></textarea></div>
                <div><label>Banner超链接地址：</label><input type="text"></div>
                <div><label>Banner顺序：</label><input type="number" placeholder="不填默认最后" min="0"></div>
                <div>
                    <label>Banner图片：</label>
                    <span class="ZD_Banner_Preview"><img src="" alt=""></span>
                    <label class="ZD-file">
                        选择文件
                        <input type="file" hidden="" info="" onchange="ZD.Banner.UpLoadPreview(this)">
                    </label>
                </div>
                <button onclick="ZD.Banner.Back();">返回</button>
                <button>提交</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="public/js/jquery-3.3.1.js"></script>
<script src="public/js/public.js" type="text/javascript"></script>
<script src="public/js/admin.js" type="text/javascript"></script>
<script src="public/js/banner.js" type="text/javascript"></script>
</html>
