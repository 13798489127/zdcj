    <div class="left_head">
        <img src="../public/img/logo/logo.png" class="logo" alt="" draggable="false">
        <span>深圳市正东厨房设备有限公司</span>
    </div>
    <div class="right_head">
        <p>上次登录时间</p>
        <span></span> <div>|</div> <span>退出登录</span>
    </div>
</div>
<!--列表部分-->
<div class="zd_admin_left_menu">
    <ul>
        <li><a href="main.html">网站基本信息</a></li>
        <li><a href="banner.html">Banner管理</a></li>
        <li><a href="user.html">用户管理</a></li>
        <li><a href="productType.html">产品分类管理</a></li>
        <li><a href="product.html">产品管理</a></li>
        <li><a href="case.html" class="left_menu_select">案例管理</a></li>
        <li><a href="newsType.html">新闻类型管理</a></li>
        <li><a href="news.html">新闻管理</a></li>
        <li><a href="service.html">客服管理</a></li>
        <li><a href="link.html">友情连接管理</a></li>

    </ul>

<!--右侧内容-->
<div class="zd_admin_right_content">
    <div class="zd_admin_right_content_head"></div>
    <div class="zd_admin_right_content_main">
        <div class="ZD-ShowMain CaseShowMain">
            <div class="ZD-ShowMain CaseShow">
                <ul class="ZD-Ul CaseList">
                    <li class="ZD-Ul-head CaseList-head"><span>案例预览</span><span>案例标题</span><div>操作</div></li>
                </ul>
                <div class="ZD-Bottom">
                    <button class="ZD-Button">添加案例</button>
                    <div class="ZD-Page CasePageContainer"></div>
                </div>
            </div>
        </div>
        <div class="ZD-Control CaseControl">
            <p>编辑案例</p>
            <div class="ZD-Control-Panel">
                <div><label>案例标题：</label><input type="text" info></div>
                <div><label>案例图片：</label><span><img draggable="false"></span><label class="ZD-file">选择文件<input type="file" hidden info></label></div>
                <button>返回</button>
                <button>提交</button>
            </div>
        </div>
        <div class="ZD-Control CaseAdd">
            <p>添加案例</p>
            <div class="ZD-Control-Panel">
                <div><label>案例标题：</label><input type="text" info></div>
                <div><label>案例图片：</label><span><img draggable="false"></span><label class="ZD-file">选择文件<input type="file" hidden info></label></div>
                <button>返回</button>
                <button>提交</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="public/js/jquery-3.3.1.js"></script>
