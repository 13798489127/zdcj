<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深圳市正东厨房设备有限公司-用户管理</title>
    <link rel="stylesheet" href="public/css/public.css">
</head>
<body>
<!--导航部分-->
<div class="zd_admin_head">
    <div class="left_head">
        <img src="../public/img/logo/logo.png" class="logo" alt="" draggable="false">
        <span>深圳市正东厨房设备有限公司</span>
    </div>
    <div class="right_head">
        <p>上次登录时间</p>
        <span></span> <div>|</div> <span>退出登录</span>
    </div>
</div>
<!--列表部分-->
<div class="zd_admin_left_menu">
    <ul>
        <li><a href="main.html">网站基本信息</a></li>
        <li><a href="banner.html">Banner管理</a></li>
        <li><a href="user.html" class="left_menu_select">用户管理</a></li>
        <li><a href="productType.html">产品分类管理</a></li>
        <li><a href="product.html">产品管理</a></li>
        <li><a href="case.html">案例管理</a></li>
        <li><a href="newsType.html">新闻类型管理</a></li>
        <li><a href="news.html">新闻管理</a></li>
        <li><a href="service.html">客服管理</a></li>
        <li><a href="link.html">友情连接管理</a></li>
        <li><a href="company.html">公司信息</a></li>
        <li><a href="recruit.html">招聘管理</a></li>
        <li><a href="couple.html">用户反馈</a></li>
    </ul>
</div>
<!--右侧内容-->
<div class="zd_admin_right_content">
    <div class="zd_admin_right_content_head"></div>
    <div class="zd_admin_right_content_main">
        <div class="ZD-ShowMain userMangerShow">
            <ul class="ZD-Ul userManger">
                <li class="ZD-Ul-head userMangerHead"><span>用户名</span><span>添加时间</span><div>操作</div></li>
            </ul>
            <div class="ZD-Bottom">
                <button class="ZD-Button userMangerAddButton">添加用户</button>
            </div>
        </div>
        <div class="ZD-Control userMangerControl">
            <p>编辑管理员</p>
            <div class="ZD-Control-Panel">
                <div><label>管理员账号：</label><input type="text"></div>
                <div><label>当前密码：</label><input type="password" placeholder="非admin用户无需填写"></div>
                <div><label>管理员密码：</label><input type="password"></div>
                <div><label>确认密码：</label><input type="password"></div>
                <button>返回</button>
                <button>提交</button>
            </div>
        </div>
        <div class="ZD-Control userMangerAdd">
            <p>添加管理员</p>
            <div class="ZD-Control-Panel">
                <div><label>管理员账号：</label><input type="text"></div>
                <div><label>管理员密码：</label><input type="password"></div>
                <div><label>确认密码：</label><input type="password"></div>
                <button>返回</button>
                <button>提交</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="public/js/jquery-3.3.1.js"></script>
<script src="public/js/public.js" type="text/javascript"></script>
<script src="public/js/admin.js" type="text/javascript"></script>
<script src="public/js/user.js" type="text/javascript"></script>
</html>
